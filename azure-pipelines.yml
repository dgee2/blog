trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    git config --global user.email "dan@dan-gee.co.uk"
    git config --global user.name "Azure Pipelines CI"

- script: |
    npm install
  displayName: 'npm install and build'

- script: |
    npm run deploy
  displayName: 'deploy to github.io'

- script: |
    git config --global user.email ""
    git config --global user.name ""
  condition: true()